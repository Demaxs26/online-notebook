<!DOCTYPE html >
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link href="style.css" rel="stylesheet" type="text/css" />  
        <script src="script.js" defer></script>
        <title>noteBook</title>
    
        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    
        </head>
        <body>
            
            <section class = "sect-welcome-page">
                <img class = "parameterlogo" src="assets/icon-param.svg" width="50px" height="50px">
                <div class = "titleBox">
                    <div class = "title">
                        <h1>NOTEBOOK</h1>
                        <img  class = "icon-book" src ="assets/icon-book.svg" width="160px" >
                    </div>
                    <p class = 'littleTitle'>Un livre num√©rique pour <span>dessiner</span> et <span>r√©ver.</span></p>
                </div>
                <img class = "fleche" src ="./assets/icon-arrow.svg" width="110px" >
            </section>

            <div id="canvaspage">
                <div class = "box-canva">
                    <p class = "text-save">Your drawing have been saved.</p>
                    <canvas id="canvas" width="1000" height="500" willReadFrequently = "true">
                    </canvas >
                </div>

                <div id = "containButton">
                    <img class = "button" src = 'assets/icon-menu.svg' alt = "parametre"/>
                    <div class = "button" id = "drawButton">Draw</div>
                    <img class = "button" id = "brush-button"src = "assets/icon-brush.svg" alt = "brush"/>
                    <div class = "wrapper-brush">
                        <p class = "lineWidthdisplay">125</p>
                        <div class = "rangeBox">
                            <input type = range  min = "1" max = "50"name = "width" class = "lineWidth"/>
                            <input type = range  min = "50" max = "200"name = "width" class = "lineWidth"/>
                            <input type = range  min = "200" max = "500"name = "width" class = "lineWidth"/>
                        </div>
                    </div>
                    <input placeholder = "color"type="color" id="colorpanel" name="color" value="#000000" />
                    <img class ="button" id = "telechargerImage" src ="assets/icon-download.svg"alt ="Download"/>
                    <img class = "button" id = "pickButton" src = "assets/icon-select.svg" alt = "pick color" /> 
                    <img class = "button" id = "saveButton" src ="assets/icon-save.svg" alt ="save drawing"/>
                    <img class = "button" id = "restoreButton" src ="assets/icon-retour.svg" alt = "retour"/>
                    <img class = "button" id = "eraser" src = "assets/icon-gomme.svg" alt = "effacer"/>
                </div>
            </div>
        </body>
</html>
